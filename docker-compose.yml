version: '3'

services:
 appnodebox:
  image: appnodeimg
  build: .
  ports:
   - 1337:1337
  command: >
   npm start
 jenkins:
  container_name: jenkins_server
  image: jenkins/jenkins:lts
  ports:
   - 8080:8080
   - 50000:50000
  volumes:
   - ./jenkins_home:/var/jenkins_home
   - /var/run/docker.sock:/var/run/docker.sock
